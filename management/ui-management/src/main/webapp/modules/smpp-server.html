				function serviceOperation(operation, name) {
					mbeanSearch="org.restcomm.smpp:layer=SmppServerManagement,name="+name;
					
					alert(operation+' : '+mbeanSearch);
					
					jolokia.execute(mbeanSearch,operation,
							{
								success: function(value) {
									updateServices();
									logToConsole('INFO', 'Successfully '+operation+'ed SmppServerManagement ' + name );
								}
							});	
					
				}
				function onSmppServrConfigOk(mbeanName, propertyName, spanId){
					var skipCheck = false;
					onSmppServrConfigOk(mbeanName, propertyName, spanId, skipCheck)
				}
				
				function onSmppServrConfigOk(mbeanName, propertyName, spanId, skipCheck){
					var formInvalid = false;
					
					var spanElement = document.getElementById(spanId + "-input");
					var eleChild = spanElement.childNodes;
					var inputTextEle = eleChild[0];
					var spanElementTxt = document.getElementById(spanId + "-text");
					
					var propvalue = inputTextEle.value;
					
					if(!skipCheck){
						if(propvalue.trim() == "") {
							$("#div-"+spanId + "-input").addClass("error");					    			
			    			formInvalid = true;
			    		} else if($("#div-"+spanId + "-input").hasClass("error")) {
			    			$("#div-"+spanId + "-input").removeClass("error");		
			    		}
					}
					
					if(propvalue == ""){
						propvalue = null;
					}
					
					if(formInvalid) {
						$("#login-settings-error").show();
						logToConsole("ERROR", "Some Fields are not correctly filled out, please double check the settings !");
						return false;
					} else {
						$("#login-settings-error").hide();
					}					
					
					var mbeanSearch="org.restcomm.smpp:layer=SmppServerManagement,name="+mbeanName;
					jolokia.request(
							[
								{ type: "write", mbean: mbeanSearch, attribute: propertyName, value: propvalue },
							],
							{
								success: function(response) {
									
									logToConsole("INFO", "SmppServerManagement property "+ propertyName +"  successfully updated.");
									
									spanElementTxt.innerHTML= inputTextEle.value;
								},
								error: function(value) {
									errorUID = ("st" + new Date().getTime()).hashCode();
									createStackTrace(errorUID, value.stacktrace);
									logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
								} 
							}
						);		
					
					spanElement.style.display = 'none';
					spanElementTxt.style.display = '';
					
					
				}
				function resetCounters(mbeanName){
					var mbeanSearch="org.restcomm.smpp:layer=SmppServerManagement,name="+mbeanName;
					jolokia.execute(mbeanSearch,"resetCounters",
							{
								success: function(value) {
									logToConsole('INFO', 'Successfully resetted counters for SMPP Server ' + mbeanName );
									updateServices();
								},
								error: function(value){
									errorUID = ("st" + new Date().getTime()).hashCode();
									createStackTrace(errorUID, value.stacktrace);
									logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
								}
							});	
				}					
				$(document).ready(function () {
					updateServices();
				});
